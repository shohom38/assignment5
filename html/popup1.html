                            </div>

                                </div>
                            </div>

                            </tr>
                            <tr>

                                <td>1</td>

                                <td class="no-use-right-border">공보처</td>
                            </tr>                        <tr>
                                <td><input type="checkbox" id="click-chk5"></td>
                                <td>1</td>

                                <td class="no-use-right-border">공보처</td>
                            </tr>                        <tr>
                                <td><input type="checkbox" id="click-chk6"></td>
                                <td>1</td>
                                <td><label for="click-chk6">2002 시민의식 국제비교 조사</label></td>

                        </tbody>
